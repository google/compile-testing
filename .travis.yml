language: java
matrix:
  include:
    - os: linux
      arch: amd64
      jdk: openjdk8
    - os: linux
      arch: ppc64le
      jdk: openjdk8
      
cache:
  directories:
    - $HOME/.ekstazi
    
before_script:
  - java -version
  - mvn -version
  
script:
  - mvn test 
  - mvn ekstazi:select
  
before_install:

    
before_cache:
- find $TRAVIS_BUILD_DIR -name .ekstazi | while read line; do du -sh $line; \
        DIR=$(dirname $HOME/CACHE$line); mkdir -p $DIR; cp -r $line $DIR; done
- echo CACHESIZE $(du -sk $HOME/CACHE)'
 
